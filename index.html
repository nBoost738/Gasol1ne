<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Страница Gasol1ne</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0d1117; /* Темный фон */
            color: #c9d1d9; /* Светлый текст */
            margin: 0;
            padding: 0;
        }

        .content {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        .round {
            border-radius: 50%;
            width: 150px;
            height: 150px;
            margin-bottom: 20px;
            border: 2px solid #c9d1d9;
        }

        #animated-title {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .fade-in {
            animation: fadeIn 1s ease-in-out;
            display: inline-block;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        p {
            font-size: 18px;
            margin: 20px 0;
        }

        .icons a {
            font-size: 24px;
            color: #58a6ff; /* Ссылки в стиле GitHub */
            margin: 0 10px;
            text-decoration: none;
        }

        .icons a:hover {
            color: #1f6feb;
        }

        .audio-player {
            margin-top: 20px;
            background-color: #161b22;
            border-radius: 8px;
            padding: 15px;
            display: inline-block;
            width: 100%;
        }

        .controls {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        #play-pause, #mute-unmute {
            background: none;
            border: none;
            color: #c9d1d9;
            font-size: 20px;
            cursor: pointer;
        }

        #play-pause:hover, #mute-unmute:hover {
            color: #58a6ff;
        }

        .progress-container {
            flex: 1;
            height: 5px;
            background: #3b4048;
            margin: 0 10px;
            border-radius: 3px;
            cursor: pointer;
        }

        .progress-bar {
            height: 5px;
            background: #58a6ff;
            width: 0%;
            border-radius: 3px;
        }

        .volume-slider {
            width: 100px;
        }

        .copyright {
            margin-top: 20px;
            font-size: 14px;
            color: #8b949e;
        }

        .copyright a {
            color: #58a6ff;
            text-decoration: none;
        }

        .copyright a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="content">
        <img src="Gasol1ne.jpg" alt="Gasol1ne" class="round">
        <div id="animated-title"></div>
        <p>Ошибка</p>

        <div class="icons">
            <a href="https://discord.gg/mqYDak9jxM" target="_blank"><i class="fab fa-discord"></i></a>
        </div>

        <div class="audio-player">
            <div class="controls">
                <button id="play-pause"><i class="fas fa-play"></i></button>
                <div class="progress-container">
                    <div class="progress-bar" id="progress-bar"></div>
                </div>
                <input type="range" id="volume" class="volume-slider" min="0" max="1" step="0.01">
                <button id="mute-unmute"><i class="fas fa-volume-up"></i></button>
            </div>
        </div>

        <audio id="audio" src="music.mp3"></audio>

        <p class="copyright">© <a href="#">Gasol1ne.guru</a> 2024 | Копирование материалов запрещено.</p>
    </div>

    <script>
        const text = "Gasol1ne";
        const textContainer = document.getElementById('animated-title');
        let index = 0;

        function showNextLetter() {
            const span = document.createElement('span');
            span.className = 'fade-in';
            span.textContent = text[index];
            textContainer.appendChild(span);
            index++;

            if (index < text.length) {
                setTimeout(showNextLetter, 100);
            }
        }

        showNextLetter();

        const audio = document.getElementById('audio');
        const playPauseBtn = document.getElementById('play-pause');
        const muteUnmuteBtn = document.getElementById('mute-unmute');
        const progressBar = document.getElementById('progress-bar');
        const volumeSlider = document.getElementById('volume');

        let isPlaying = false;

        playPauseBtn.addEventListener('click', () => {
            if (isPlaying) {
                audio.pause();
                playPauseBtn.innerHTML = '<i class="fas fa-play"></i>';
            } else {
                audio.play();
                playPauseBtn.innerHTML = '<i class="fas fa-pause"></i>';
            }
            isPlaying = !isPlaying;
        });

        audio.addEventListener('timeupdate', () => {
            const progress = (audio.currentTime / audio.duration) * 100;
            progressBar.style.width = `${progress}%`;
        });

        volumeSlider.addEventListener('input', (e) => {
            audio.volume = e.target.value;
        });

        muteUnmuteBtn.addEventListener('click', () => {
            audio.muted = !audio.muted;
            muteUnmuteBtn.innerHTML = audio.muted ? '<i class="fas fa-volume-mute"></i>' : '<i class="fas fa-volume-up"></i>';
        });

        document.querySelector('.progress-container').addEventListener('click', (e) => {
            const width = e.currentTarget.clientWidth;
            const clickX = e.offsetX;
            const duration = audio.duration;
            audio.currentTime = (clickX / width) * duration;
        });
    </script>
</body>
</html>
