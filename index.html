<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gasol1ne</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        @font-face {
            font-family: 'Minecraft';
            src: url('minecraft.ttf') format('truetype');
        }

        body {
            font-family: 'Minecraft', Arial, sans-serif;
            background: url('background.gif') no-repeat center center fixed; 
            background-size: cover;
            margin: 0;
            padding: 0;
            overflow: hidden;
            border: 10px solid rgba(88, 166, 255, 0.5);
            box-shadow: 0 0 20px rgba(88, 166, 255, 0.8);
            user-select: none;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6); 
            backdrop-filter: blur(5px); 
            z-index: 1;
        }

        .content {
            position: relative;
            z-index: 2;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .content-box {
            background-color: rgba(0, 0, 0, 0.8); 
            border: 3px solid rgba(88, 166, 255, 0.5); /* Обводка под черным фоном */
            border-radius: 20px; 
            padding: 30px;
            text-align: center;
            width: 400px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }

        .round {
            border-radius: 50%;
            width: 120px;
            height: 120px;
            margin: 0 auto 20px auto;
            border: 2px solid #c9d1d9;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
        }

        #animated-title {
            font-family: 'Minecraft', Arial, sans-serif;
            font-size: 28px;
            font-weight: bold;
            color: #58a6ff;
            margin-bottom: 10px;
        }

        /* Анимация текста "The command is temporarily unavailable." */
        p {
            font-family: 'Minecraft', Arial, sans-serif;
            font-size: 16px;
            color: #c9d1d9;
            margin-bottom: 10px;
            overflow: hidden;
            white-space: nowrap;
            border-right: 2px solid #58a6ff;
            width: 25ch;
            animation: typing 4s steps(25, end) infinite, blink 0.6s step-end infinite;
        }

        @keyframes typing {
            from { width: 0; }
            to { width: 25ch; }
        }

        @keyframes blink {
            from { border-color: transparent; }
            to { border-color: #58a6ff; }
        }

        .icons a {
            font-size: 32px; 
            color: #58a6ff;
            text-decoration: none;
            margin: 10px 0;
            transition: transform 0.3s ease, color 0.3s ease, box-shadow 0.3s ease;
        }

        .icons a:hover {
            color: #1f6feb;
            transform: scale(1.2); 
            box-shadow: 0 0 15px rgba(88, 166, 255, 0.8);
        }

        .audio-player {
            margin: 20px auto 10px auto;
            background-color: #161b22;
            border-radius: 8px;
            padding: 10px 15px;
            display: flex;
            align-items: center;
            width: 100%;
            max-width: 350px;
        }

        .controls {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
        }

        #play-pause, #mute-unmute {
            background: none;
            border: none;
            color: #58a6ff;
            font-size: 26px; 
            cursor: pointer;
            padding: 10px;
            border-radius: 50%; 
            transition: background 0.3s ease;
        }

        #play-pause:hover, #mute-unmute:hover {
            background: rgba(88, 166, 255, 0.2); 
        }

        .progress-container {
            flex: 1;
            height: 8px;
            background: #3b4048;
            margin: 0 10px;
            border-radius: 5px;
            cursor: pointer;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background: #58a6ff;
            width: 0%;
            border-radius: 5px;
        }

        .volume-slider {
            width: 100px;
            border-radius: 10px;
            appearance: none;
            background: #3b4048;
            height: 8px;
            outline: none;
            cursor: pointer;
        }

        .volume-slider::-webkit-slider-thumb {
            appearance: none;
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background: #58a6ff;
            cursor: pointer;
        }

        .volume-slider::-moz-range-thumb {
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background: #58a6ff;
            cursor: pointer;
        }

        .copyright {
            font-size: 12px;
            color: #8b949e;
            margin-top: 20px;
        }

        .copyright a {
            color: #58a6ff;
            text-decoration: none;
        }

        .copyright a:hover {
            text-decoration: underline;
        }

        /* Снежинки */
        @keyframes snowfall {
            from {
                transform: translateY(-100px);
            }
            to {
                transform: translateY(100vh);
            }
        }

        .snowflake {
            position: fixed;
            top: -50px;
            left: calc(100% * var(--x));
            font-size: calc(10px + 10 * var(--size));
            color: #c9d1d9;
            opacity: var(--opacity);
            animation: snowfall calc(3s + 3 * var(--size)) linear infinite;
        }
    </style>
</head>
<body>
    <div class="content">
        <div class="content-box">
            <img src="Gasol1ne.jpg" alt="Gasol1ne" class="round">
            <div id="animated-title">
                <span>G</span><span>a</span><span>s</span><span>o</span><span>l</span><span>1</span><span>n</span><span>e</span>
            </div>
            <p>The command is temporarily unavailable.</p>

            <div class="icons">
                <a href="https://discord.gg/mqYDak9jxM" target="_blank"><i class="fab fa-discord"></i></a>
            </div>

            <div class="audio-player">
                <button id="play-pause"><i class="fas fa-play"></i></button>
                <div class="progress-container">
                    <div class="progress-bar" id="progress-bar"></div>
                </div>
                <input type="range" id="volume" class="volume-slider" min="0" max="1" step="0.01">
                <button id="mute-unmute"><i class="fas fa-volume-up"></i></button>
            </div>

            <p class="copyright">
                © <a href="#">Gasol1ne.ru</a> 2025 | Copying of materials is prohibited.
            </p>
        </div>
    </div>

    <script>
        const audio = new Audio('music.mp3');
        const playPauseBtn = document.getElementById('play-pause');
        const muteUnmuteBtn = document.getElementById('mute-unmute');
        const progressBar = document.getElementById('progress-bar');
        const progressContainer = document.querySelector('.progress-container');
        const volumeSlider = document.getElementById('volume');

        playPauseBtn.addEventListener('click', () => {
            if (audio.paused) {
                audio.play();
                playPauseBtn.innerHTML = '<i class="fas fa-pause"></i>';
            } else {
                audio.pause();
                playPauseBtn.innerHTML = '<i class="fas fa-play"></i>';
            }
        });

        muteUnmuteBtn.addEventListener('click', () => {
            audio.muted = !audio.muted;
            muteUnmuteBtn.innerHTML = audio.muted ? '<i class="fas fa-volume-mute"></i>' : '<i class="fas fa-volume-up"></i>';
        });

        audio.addEventListener('timeupdate', () => {
            const progressPercent = (audio.currentTime / audio.duration) * 100;
            progressBar.style.width = `${progressPercent}%`;
        });

        progressContainer.addEventListener('click', (e) => {
            const width = progressContainer.clientWidth;
            const clickX = e.offsetX;
            const duration = audio.duration;

            audio.currentTime = (clickX / width) * duration;
        });

        volumeSlider.addEventListener('input', (e) => {
            audio.volume = e.target.value;
        });

        // Снежинки
        const createSnowflake = () => {
            const snowflake = document.createElement('i');
            snowflake.classList.add('snowflake');
            snowflake.style.setProperty('--x', Math.random());
            snowflake.style.setProperty('--size', Math.random());
            snowflake.style.setProperty('--opacity', Math.random());
            snowflake.innerText = '*';
            document.body.appendChild(snowflake);

            setTimeout(() => {
                snowflake.remove();
            }, 6000);
        };

        setInterval(createSnowflake, 200);
    </script>
</body>
</html>
