<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gasol1ne</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        @font-face {
            font-family: 'Minecraft';
            src: url('minecraft.ttf') format('truetype');
        }

        body {
            font-family: 'Minecraft', Arial, sans-serif;
            background: url('background.gif') no-repeat center center fixed; 
            background-size: cover; 
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6); 
            backdrop-filter: blur(5px); 
            z-index: 1;
        }

        .content {
            position: relative;
            z-index: 2;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .content-box {
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            width: 400px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }

        .round {
            border-radius: 50%;
            width: 120px;
            height: 120px;
            margin: 0 auto 20px auto;
            border: 2px solid #c9d1d9;
        }

        #animated-title {
            font-family: 'Minecraft', Arial, sans-serif;
            font-size: 28px;
            font-weight: bold;
            color: #58a6ff;
            margin-bottom: 10px;
        }

        .fade-in {
            animation: fadeIn 1s ease-in-out;
            display: inline-block;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        p {
            font-family: 'Minecraft', Arial, sans-serif;
            font-size: 16px;
            color: #c9d1d9;
            margin-bottom: 10px;
        }

        .icons a {
            font-size: 24px;
            color: #58a6ff;
            text-decoration: none;
            margin-bottom: 20px;
        }

        .audio-player {
            margin: 20px auto 10px auto;
            background-color: #161b22;
            border-radius: 8px;
            padding: 10px 15px;
            display: flex;
            align-items: center;
            width: 100%;
            max-width: 350px;
        }

        .progress-container {
            flex: 1;
            height: 5px;
            background: #3b4048;
            margin: 0 10px;
            border-radius: 3px;
            cursor: pointer;
        }

        .progress-bar {
            height: 5px;
            background: #58a6ff;
            width: 0%;
            border-radius: 3px;
        }

        .volume-slider {
            width: 100px;
        }

        .copyright {
            font-size: 12px;
            color: #8b949e;
            margin-top: 20px;
        }

        .copyright a {
            color: #58a6ff;
            text-decoration: none;
        }

        .copyright a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="content">
        <div class="content-box">
            <img src="Gasol1ne.jpg" alt="Gasol1ne" class="round">
            <div id="animated-title">Gasol1ne</div>
            <p>The command is temporarily unavailable.</p>

            <div class="icons">
                <a href="https://discord.gg/mqYDak9jxM" target="_blank"><i class="fab fa-discord"></i></a>
            </div>

            <div class="audio-player">
                <button id="play-pause"><i class="fas fa-play"></i></button>
                <div class="progress-container">
                    <div class="progress-bar" id="progress-bar"></div>
                </div>
                <input type="range" id="volume" class="volume-slider" min="0" max="1" step="0.01">
                <button id="mute-unmute"><i class="fas fa-volume-up"></i></button>
            </div>

            <audio id="audio" src="music.mp3"></audio>

            <p class="copyright">
                Â© <a href="#">Gasol1ne.ru</a> 2024 | Copying of materials is prohibited.
            </p>
        </div>
    </div>

    <script>
        const text = "Gasol1ne";
        const textContainer = document.getElementById('animated-title');
        let index = 0;

        function showNextLetter() {
            const span = document.createElement('span');
            span.className = 'fade-in';
            span.textContent = text[index];
            textContainer.appendChild(span);
            index++;

            if (index < text.length) {
                setTimeout(showNextLetter, 100);
            }
        }

        showNextLetter();

        const audio = document.getElementById('audio');
        const playPauseBtn = document.getElementById('play-pause');
        const muteUnmuteBtn = document.getElementById('mute-unmute');
        const progressBar = document.getElementById('progress-bar');
        const volumeSlider = document.getElementById('volume');

        let isPlaying = false;

        playPauseBtn.addEventListener('click', () => {
            if (isPlaying) {
                audio.pause();
                playPauseBtn.innerHTML = '<i class="fas fa-play"></i>';
            } else {
                audio.play();
                playPauseBtn.innerHTML = '<i class="fas fa-pause"></i>';
            }
            isPlaying = !isPlaying;
        });

        audio.addEventListener('timeupdate', () => {
            const progress = (audio.currentTime / audio.duration) * 100;
            progressBar.style.width = `${progress}%`;
        });

        volumeSlider.addEventListener('input', (e) => {
            audio.volume = e.target.value;
        });

        muteUnmuteBtn.addEventListener('click', () => {
            audio.muted = !audio.muted;
            muteUnmuteBtn.innerHTML = audio.muted ? '<i class="fas fa-volume-mute"></i>' : '<i class="fas fa-volume-up"></i>';
        });

        document.querySelector('.progress-container').addEventListener('click', (e) => {
            const width = e.currentTarget.clientWidth;
            const clickX = e.offsetX;
            const duration = audio.duration;
            audio.currentTime = (clickX / width) * duration;
        });
    </script>
</body>
</html>
