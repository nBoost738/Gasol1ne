<body>
    <div class="content">
        <img src="Gasol1ne.jpg" alt="Gasol1ne" class="round">
        <div id="animated-title"><span class="fade-in">n</span><span class="fade-in">l</span><span class="fade-in">l</span><span class="fade-in">e</span><span class="fade-in">e</span><span class="fade-in">r</span></div>
        <p>Error</p>

        <div class="icons">
            <a href="https://discord.gg/mqYDak9jxM" target="_blank"><i class="fab fa-discord"></i></a>
        </div>

        <div class="audio-player">
            <div class="controls">
                <button id="play-pause"><i class="fas fa-play"></i></button>
                <div class="progress-container">
                    <div class="progress-bar" id="progress-bar"></div>
                </div>
                <input type="range" id="volume" class="volume-slider" min="0" max="1" step="0.01">
                <button id="mute-unmute"><i class="fas fa-volume-up"></i></button>
            </div>
        </div>

        <audio id="audio" src="music.mp3"></audio>

        <p class="copyright">Â© Gasol1ne.guru 2024 | Any copying of material is prohibited.</p>
    </div>

    <script>
        const text = "Gasol1ne";
        const textContainer = document.getElementById('animated-title');
        let index = 0;

        function showNextLetter() {
            const span = document.createElement('span');
            span.className = 'fade-in';
            span.textContent = text[index];
            textContainer.appendChild(span);
            index++;

            if (index < text.length) {
                setTimeout(showNextLetter, 100);
            }
        }

        showNextLetter();

        const audio = document.getElementById('audio');
        const playPauseBtn = document.getElementById('play-pause');
        const muteUnmuteBtn = document.getElementById('mute-unmute');
        const progressBar = document.getElementById('progress-bar');
        const volumeSlider = document.getElementById('volume');

        let isPlaying = false;

        playPauseBtn.addEventListener('click', () => {
            if (isPlaying) {
                audio.pause();
                playPauseBtn.innerHTML = '<i class="fas fa-play"></i>';
            } else {
                audio.play();
                playPauseBtn.innerHTML = '<i class="fas fa-pause"></i>';
            }
            isPlaying = !isPlaying;
        });

        audio.addEventListener('timeupdate', () => {
            const progress = (audio.currentTime / audio.duration) * 100;
            progressBar.style.width = `${progress}%`;
        });

        volumeSlider.addEventListener('input', (e) => {
            audio.volume = e.target.value;
        });

        muteUnmuteBtn.addEventListener('click', () => {
            audio.muted = !audio.muted;
            muteUnmuteBtn.innerHTML = audio.muted ? '<i class="fas fa-volume-mute"></i>' : '<i class="fas fa-volume-up"></i>';
        });

        document.querySelector('.progress-container').addEventListener('click', (e) => {
            const width = e.currentTarget.clientWidth;
            const clickX = e.offsetX;
            const duration = audio.duration;
            audio.currentTime = (clickX / width) * duration;
        });
    </script>
